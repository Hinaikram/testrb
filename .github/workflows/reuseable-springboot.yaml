name: Reusable Spring Boot CI/CD

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      ECR_URL:
        required: true
      EKS_CLUSTER_NAME:
        required: true
      AWS_REGION:
        required: true

jobs:
  springboot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot App
        run: mvn clean install spring-boot:repackage --no-transfer-progress

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image
        run: |
          docker build -t springboot-app .
          docker tag springboot-app:latest ${{ secrets.ECR_URL }}:${{ github.sha }}
          docker tag springboot-app:latest ${{ secrets.ECR_URL }}:latest
          docker push ${{ secrets.ECR_URL }}:${{ github.sha }}
          docker push ${{ secrets.ECR_URL }}:latest

      - name: Configure kubectl to use EKS
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy Spring Boot app to EKS
        run: |
          kubectl set image deployment/springboot-deployment springboot-app=${{ secrets.ECR_URL }}:${{ github.sha }}
          kubectl rollout status deployment/springboot-deployment

      - name: Notify success
        run: echo "Spring Boot application deployed to EKS successfully! ðŸš€"
